name: Java CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code từ GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Cài đặt JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Build với Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 4️⃣ Chạy test
      - name: Run tests
        run: mvn test
