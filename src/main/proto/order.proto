syntax = "proto3";

// Bá»• sung Ä‘á»‹nh nghÄ©a package Protobuf
package order;

option java_multiple_files = true;
option java_package = "com.example.grpc";

// ğŸ”´ Loáº¡i bá» dÃ²ng nÃ y: option java_outer_classname = "OrderProto";

// Äá»‹nh nghÄ©a Service (Interface)
service OrderService {
  rpc CreateOrder (CartRequest) returns (OrderResponse);
}

// Äá»‹nh nghÄ©a Message (Data Structures)
message CartRequest {
  int32 userId = 1;
  repeated CartItem items = 2;
}

message CartItem {
  string id = 1;
  string name = 2;
  double price = 3;
  int32 quantity = 4;
  string image = 5;
}

message OrderResponse {
  string orderId = 1;
  string message = 2;
}